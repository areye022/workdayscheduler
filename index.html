<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
    href="https://fonts.googleapis.com/css2?family=Lora&display=swap" 
    rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="box">
        <div>
          <p class="hour">9 a.m.</p>
          <input id="9amPlan"class='nine' data-time='9' Type="text" placeholder="To Do Item">
          <button Type="button" id="9am">Save</button>
        </div>
        <div>
          <p class="hour">10 a.m.</p>
          <input id="10amPlan" class='ten'data-time='10' Type="text" placeholder="To Do Item">
          <button Type="button" id="10am">Save</button>
        </div>
        <div>
          <p class="hour">11 a.m.</p>
          <input id="11amPlan"class='eleven'data-time='11' Type="text" placeholder="To Do Item">
          <button Type="button" id="11am">Save</button>
        </div>
        <div>
          <p class="hour">12 p.m.</p>
          <input id="12pmPlan"class='twelve' data-time='12'Type="text" placeholder="To Do Item">
          <button Type="button" id="12pm">Save</button>
        </div>
        <div>
          <p class="hour">1 p.m.</p>
          <input id="1pmPlan" class='one'data-time='13'Type="text" placeholder="To Do Item">
          <button Type="button" id="1pm">Save</button>
        </div>
        <div>
          <p class="hour">2 p.m.</p>
          <input id="2pmPlan"class='two' data-time='14'Type="text" placeholder="To Do Item">
          <button Type="button" id="2pm">Save</button>
        </div>
        <div>
          <p class="hour">3 p.m.</p>
          <input id="3pmplan"class='three'data-time='15' Type="text" placeholder="To Do Item">
          <button Type="button" id="3pm">Save</button>
        </div>
        <div>
          <p class="hour">4 p.m.</p>
          <input id="4pmPlan"class='four'data-time='16' Type="text" placeholder="To Do Item">
          <button Type="button" id="4pm">Save</button>
        </div>
        <div>
          <p class="hour">5 p.m.</p>
          <input id="5pmPlan" class='five'data-time='17' placeholder="To Do Item">
          <button id="5pm">Save</button>
        </div>
      </div>
      <!-- button not working, not sure why -->
      
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
